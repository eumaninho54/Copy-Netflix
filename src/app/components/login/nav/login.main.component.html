<section class="container">
  <div class="gradient"></div>
  <div class="content">
    <div class="login-body" data-aos="zoom-out">
      <h1>Sign In</h1>
      <div class="message-error" *ngIf="messageError">
        <p>
          Sorry, we can't find an account with this email address. Please try again or
          <a routerLink="/">create a new account.</a>
        </p>
      </div>
      <form [formGroup]="loginFormGroup">
        <small *ngIf="loginFormGroup.get('email')?.touched && loginFormGroup.get('email')?.invalid">Email is Required</small>
        <mat-form-field appearance="outline">
          <mat-label>Email or phone number</mat-label>
          <input
            matInput
            pattern="^(?:\d{10}|\w+@\w+\.\w{2,3})$"
            formControlName="email"
          />
        </mat-form-field>

        <small *ngIf="loginFormGroup.get('password')?.touched && loginFormGroup.get('password')?.invalid ">Your password must contain between 4 and 60 characters.</small>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName='password'
          />
        </mat-form-field>
        <button (click)="loginSignIn()" mat-raised-button color="primary">
          Sign In
        </button>
      </form>

      <div class="login-help">
        <mat-checkbox color="primary">Remember me!</mat-checkbox>
        <a routerLink="">Need help?</a>
      </div>

      <div class="login-info">
        <a routerLink=""><mat-icon>facebook</mat-icon>Login with Facebook</a>
        <p>New to Netflix? <a routerLink="">Sign up now</a></p>
      </div>
    </div>
  </div>

  <img
    src="https://assets.nflxext.com/ffe/siteui/vlv3/9737377e-a430-4d13-ad6c-874c54837c49/cc4fc6fd-ed99-4414-9998-97632daee2b9/BR-en-20220111-popsignuptwoweeks-perspective_alpha_website_small.jpg"
    srcset="

</section>
